{% extends "base.html" %}
{% block title %}Tags{% endblock %}

{% block content %}

  <h1>Tags</h1>
  
  <div id="tags">
  {% if tags %}
    <table>
      <thead>
        <th>Tag</th>
        <th>Is Active</th>
        <th></th>
        <th></th>
      </thead>
      <tbody>
        {% for tag in tags %}
          <tr>
            <td>{{tag.name}}</td>
            <td>{{tag.is_active}}</td>
            <td>edit</td>
            <td>delete</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <span>No tags found.</span>
  {%endif%}
  </div>

{% endblock %}
