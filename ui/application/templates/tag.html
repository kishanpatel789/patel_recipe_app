{% extends "base.html" %}
{% block title %}Tags{% endblock %}

{% block content %}

  <h1>Tags</h1>
  
  <div id="tags">
  {% if tags %}
    <ul>
      {% for tag in tags %}
        <li>
          {{tag.name}}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <span>No tags found.</span>
  {%endif%}
  </div>

{% endblock %}
