<!doctype html>
<html leng="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{{url_for('static', filename='scss/styles.css')}}">
    <script src="https://kit.fontawesome.com/16b0029745.js" crossorigin="anonymous"></script>
    <title>{% block title %}Patel Recipes{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">

        <div class="col-md-4 d-none d-md-block fixed-svg-col">
          <img src="{{ url_for('static', filename='svg/CurryLeafBorder.svg') }}" alt="side panel image" class="left-side-svg">
        </div>

        <div class="col-md-8 scrolling-col">

          <nav class="navbar bg-transparent">
            <div class="container-fluid">
              <div class="navbar-brand"></div>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" data-bs-autohide="false" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <a class="navbar-brand" href="{{ url_for('home') }}">
                    <img src="{{ url_for('static', filename='svg/PatelRecipesMainLogo.svg') }}" alt="Patel Recipes Logo" width="60%">
                  </a>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>

                <div class="offcanvas-body">
                    <input id="search-input" class="form-control me-2" type="search" placeholder="Search recipes" aria-label="Search">
                    <button id="search-button" class="btn btn-outline-primary" type="submit">Search</button>
                  <div id="recipe-search-results"></div>
                </div>
              </div>
            </div>
          </nav>

          <div id="header">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
          </div>

          <div id="content">
            {% block content %}{% endblock %}
          </div>

          <div id="footer">
          </div>

      </div>

    </div>

    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/jquery-3.7.0.js')}}"></script>

    <script>
    $(document).ready(function() {
      // sample recipe data (replace this with your actual data)
      let recipes = [];
    
      // Function to display recipes
      function displayRecipes(recipes) {
        const recipeList = $('#recipe-search-results');
        recipeList.empty(); // Clear previous results
    
        if (recipes.length === 0) {
          recipeList.append('<p>No matching recipes found.</p>');
          return;
        }
    
        recipes.forEach(function(recipe) {
          // Create a div for each recipe
          const recipeDiv = $("<div>");
          recipeDiv.append("<a href=/recipe/" + recipe.id + ">" + recipe.name + "</a>");

          // Display tags
          if (recipe.tags && recipe.tags.length > 0) {
            const tagsList = $('<span>')
              .text(recipe.tags.join(" "))
              .addClass("small")
              .addClass("ps-2");
            recipeDiv.append(tagsList);
          }
    
          recipeList.append(recipeDiv);
        });
      }
    
      // Function to load recipes from JSON file
      function loadRecipes() {
        $.getJSON("{{ url_for('static', filename='search_recipe_data.json') }}", function(data) {
          recipes = data; // Assign the fetched data to the 'recipes' array
        })
        .fail(function() {
          console.error('Failed to load recipe data.');
        });
      }

      // Load recipes when the page loads
      loadRecipes();
    
      // Event listener for the search button
      $('#search-button').click(function() {
        const query = $('#search-input').val().trim().toLowerCase();
    
        // Perform the search
        const matchingRecipes = recipes.filter(function(recipe) {
          return (
            recipe.name.toLowerCase().includes(query) 
          );
        });
    
        // Display matching recipes
        displayRecipes(matchingRecipes);
      });
    });
    </script>
    
    {% endblock %}
    
  </body>
</html>
