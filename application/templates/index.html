{% extends "base.html" %}

{% block content %}
    <div class="d-flex align-items-center pb-3">
        <img src="{{ url_for('static', filename='svg/SingleCurryBranch_short.svg') }}" alt="Patel Recipes Logo" height=75 class="d-md-none">
        <h1 class="display-1 mb-0 ps-2 ps-md-0">
            Patel Recipes
        </h1>
    </div>
    {% for recipe in recipes %}
        <div>
            <a href="{{url_for('show_recipe', recipe_id=recipe.id)}}" class="ps-2">{{recipe.name}}</a>
        </div>
    {%endfor%}
{% endblock %}
